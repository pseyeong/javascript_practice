<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체 메서드</title>

    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("-"); /*arr_1 사이사이에 -이 들어감*/
        console.log(result);

        result = arr_1.concat(arr_2);/*arr_1 값과 arr_2 값이 합쳐져서 나옴*/
        console.log(result);

        result = arr_1.slice(1,3);/*1번 ~ 2번까지 나옴 // 시작점은 포함되지만 종료되는 부분은 포함 x*/
        console.log(result);

        arr_1.sort(); /*데이터가 오름차순으로 변경됨*/
        console.log(arr_1);

        arr_2.reverse();/*배열 순서를 거꾸로 뒤집은 후 반환 // 먼저 sort로 오름차순 정렬 후 reverse를 쓰면 정상적으로 배열이 내림차순으로 됨*/
        console.log(arr_2);

        var greenArr = ["교대", "방배", "강남"];
        var yellowArr = ["미금", "정자", "수서"];

        greenArr.splice(2,1,"서초","역삼");/*2번부터 1개 데이터 삭제 후 다음 데이터 삽입(교대->방배->서초->역삼)*/
        console.log(greenArr);

        var data1 = yellowArr.pop(); /*마지막 데이터 삭제 후 리턴*/
        var data2 = yellowArr.shift();/*첫번째 데이터 삭제 후 리턴*/

        yellowArr.push(data2); /*마지막 인덱스에 새 데이터 추가*/
        console.log(yellowArr);

        yellowArr.unshift(data1);/*가장 앞 인덱스에 새 데이터 추가*/
        console.log(yellowArr);








    </script>

</head>

</body>
</html>
