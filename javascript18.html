<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var rightId = "korea";
        var rightPw = "1234";

        function login(id){
            if(id == rightId){
                
                function login(pw){
                    if(pw == rightPw){
                        document.write(id + "님 방문을 환영합니다.");
                        }else{
                        alert('잘못된 비밀번호입니다.');
                        location.reload();
                    }
                }

                var userPw = prompt("패스워드를 입력하세요.","");
                login(userPw);
                
            }else{
                alert('존재하지 않는 아이디입니다.\n 다시 입력하세요.');
                location.reload();
            }
        }

        var userId = prompt("아이디를 입력하세요.","");
        

        login(userId);
    </script>
</head>
