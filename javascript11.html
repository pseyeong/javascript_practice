<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체</title>
    <script>
        var t = "HELLO SEYEONG HH";

        console.log(t.charAt(3));/*3번째 글자 찾음*/
        console.log(t.indexOf("SE"));/*왼쪽부터 글자를 찾아 제일 먼저 일치하는 문자의 인덱스 번호를 표출*/
        console.log(t.lastIndexOf("Y"));/*오른쪽부터 글자를 찾아 제일 먼저 일치하는 문자의 인덱스 번호를 표출*/
        console.log(t.match("tE"));/*왼쪽부터 일치하는 문자를 찾아서 반환시킴 // 만약 찾는 문자가 없으면 null 표출*/
        console.log(t.replace("HELLO","BYE"));/*왼쪽부터 일치하는 문자 찾아서 변경할 문자로 바꿈*/
        console.log(t.search("HH"));/*왼쪽부터 찾을 문자와 일치하는 문자를 찾아 제일 먼저 일치하는 인덱스 번호를 반환*/
        console.log(t.slice(3,7));/*slice(a,b) a개 ~ b개까지 문자를 자른 후 반환 b는 포함x // -1은 뒤에서부터 첫번째 글자를 가리킨다*/
        console.log(t.substr(5,4));/*인덱스 5부터 네글자를 가져옴*/
        
        var i = t.split("Y"); /*지정한 문자를 기준으로 문자 데이터를 나눠서 배열에 저장 후 반환*/
        console.log(i);

        



    </script>
</head>

</body>
</html>
