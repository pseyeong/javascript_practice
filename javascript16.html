<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen 객체</title>
    <script>

        console.log(screen.width); // 화면의 너빗값
        console.log(screen.height); // 화면의 높이값
        console.log(screen.availWidth); //작업 표시줄을 제외한 화면의 너빗값
        console.log(screen.availHeight); // 작업 표시줄을 제외한 화면의 높이값
        console.log(screen.colorDepth); // 사용자 모니터가 표현 가능한 컬러 bit

        


    </script>
</head>
