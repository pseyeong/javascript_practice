<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue문</title>

    <script>
       //반복문에만 사용 가능
       //continue문은 반복문을 계속 수행하지만 특정 조건에서 수행문을 생략하는 경우에 사용
      //continue를 괄호에 넣으면 작동 안됨

       for(var i = 1; i<=10; i++){
        if(i % 2 ==0) continue;
        document.write(i, "<br/>");
       }


    </script>

</head>
<body>
    
</body>
</html>
