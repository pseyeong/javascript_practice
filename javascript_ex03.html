<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = prompt('별 숫자를 입력하세요.','');

        var tree = '';
        for(var i = 1; i <= n; i++){
            var star = '';
            for(var k = 1; k <= n-i; k++){
                star += ' ';
                
            }
            for(var j = 1; j <= 2*i-1; j++){
                star += '*';
                }
            tree += star + '\n';

        }

        console.log(tree);
    </script>
</head>
